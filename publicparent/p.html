<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Chatbot</title>
    <link rel="stylesheet" href="p.css">
</head>

<body>
    <div class="header">
        <button style="border-radius: 5px;" onclick="logout()">Sign Out</button>
    </div>

    <div class="nav-container">
        <nav>
            <a href="#" id="home" onclick="changeContent('home')">Home</a>
            <a href="#" id="attendance" onclick="changeContent('attendance')">Attendance</a>
            <a href="#" id="notices" onclick="changeContent('notices')">Notices</a>
            <a href="#" id="events" onclick="changeContent('events')">Events</a>
            <a href="#" id="feeDue" onclick="changeContent('feeDue')">Fee Due</a>
            <a href="#" id="academics" onclick="changeContent('academics')">Academics</a>
        </nav>
    </div>

    <div class="content" id="content"></div>

    <!-- Chatbot UI -->
    <div class="chatbot-container" id="chatbot" style="display: none;">
        <div class="chatbot-header">
            Chatbot Assistant
            <button style="float:right; background: none; color:white;" onclick="closeChat()">âœ–</button>
        </div>
        <div class="chatbot-body" id="chatbot-body"></div>
        <div class="chatbot-footer">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button onclick="sendMessage()" name="enter" id="enter">Send</button>
        </div>
    </div>

    <!-- Button to Open Chatbot -->
    <button onclick="openChat()" style="
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            font-size: 20px;
        ">ðŸ’¬</button>

    <script src="p.js"></script>
    <script>
        function openChat() {
            document.getElementById("chatbot").style.display = "block";
        }

        function closeChat() {
            document.getElementById("chatbot").style.display = "none";
        }

        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            let chatBody = document.getElementById("chatbot-body");

            if (userInput === "") return;

            let userMessage = `<div class="user-message">${userInput}</div>`;
            chatBody.innerHTML += userMessage;

            // Simulated chatbot response with dynamic replies
            setTimeout(() => {
                let botMessage = getChatbotResponse(userInput);
                chatBody.innerHTML += botMessage;
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 500);

            document.getElementById("user-input").value = "";
        }

        // Get chatbot response based on user input
        function getChatbotResponse(input) {
            let response = "I'm here to assist you with your student needs!";

            if (/attendance/i.test(input)) {
                response = "I can help you check your attendance. Please select your year and semester.";
            } else if (/marks/i.test(input)) {
                response = "I can help you with your academic marks. Do you want to see your results?";
            } else if (/mentor/i.test(input)) {
                response = "Your mentor is available to guide you. Would you like to know their contact information?";
            } else if (/event/i.test(input)) {
                response = "I can show upcoming events. Would you like to see the latest events?";
            } else if (/notice/i.test(input)) {
                response = "I can help you with notices. Are you looking for any specific notice?";
            } else if (/fee/i.test(input)) {
                response = "I can assist you with your fee details. Would you like to know the due fees?";
            } else if (/home/i.test(input)) {
                response = "Welcome to your student dashboard! Let me know what you need help with.";
            } else {
                response = "Sorry, I didn't quite understand that. Can you ask me something else?";
            }

            return `<div class="bot-message">${response}</div>`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
