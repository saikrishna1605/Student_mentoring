<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body style="background-color: #842A2A;">
    <div class="container">
        <div class="login-box" style="height: 557px;">
            <h1 style="text-align: left; font-size:60px;">Login</h1>
            <form onsubmit="authenticateStudent(event)">
                <div id="the_user">
                    <div class="input-field">
                        <input type="email" placeholder="Email" id="email" required>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" id="password" required>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </div>
            </form>
            <div class="parent-check">
                <input type="text" placeholder="Student roll number" id="rollNumber">
                <button type="button" class="search-btn" onclick="fetchStudentDetails()">Check Roll Number</button>
                <div id="details"></div>
            </div>
            <div class="button-container">
                <button>Admin</button>
                <button onclick="mentor()">Mentor</button>
            </div>
        </div>
    </div>
    <script src="logins.js"></script>
</body>
</html>
